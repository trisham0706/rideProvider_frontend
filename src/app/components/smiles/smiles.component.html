<div class="container my-5">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <h1 class="mb-3, text-center" style="color: #480655;">Smile's</h1>
        <br/>
        <div class="row justify-content-center">
            <div class="col-4" style="color: #480655;">
                <form #form="ngForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="month" class="form-label">Month :</label>
                        <input type="number" class="form-control" id="month" #month="ngModel" required [class.is-invalid]="month.touched && month.invalid"
                        name="month" ngModel>
                    </div>
                    <div class="alert alert-danger" *ngIf="month.touched && month.invalid">
                        <div *ngIf="month.errors && month.errors['required']">
                            Month is required
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="tripId" class="form-label">Trip Id :</label>
                        <input type="string" class="form-control" id="tripId" #tripid="ngModel" required [class.is-invalid]="tripid.touched && tripid.invalid"
                        name="tripId" ngModel>
                    </div>
                    <div class="alert alert-danger" *ngIf="tripid.touched && tripid.invalid">
                        <div *ngIf="tripid.errors && tripid.errors['required']">
                            Trip Id is required
                        </div>
                    </div>
                <div class="d-grid">
                    <button type="submit" [class.disabled]="form.form.invalid" class="btn btn-primary" style="background-color:#480655; border-color:#480655;">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
        <br/>
        <table class="table table-bordered border-black">
            <thead>
            <tr>
                <th scope="col" style="color: #480655;">RpId</th>
                <th scope="col" style="color: #480655;">Month</th>
                <th scope="col" style="color: #480655;">Source</th>
                <th scope="col" style="color: #480655;">Destination</th>
                <th scope="col" style="color: #480655;">Smiles</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of smiles">
                    <td>{{i.rpId}}</td>
                    <td>{{i.month}}</td>
                    <td>{{i.source}}</td>
                    <td>{{i.destination}}</td>
                    <td><i class="bi bi-emoji-smile-fill" *ngFor="let val of [].constructor(i.occupancy)"></i></td>
                </tr>
            </tbody>
        </table>
</div>
